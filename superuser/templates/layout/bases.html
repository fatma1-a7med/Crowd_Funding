{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F4EEE0;
        }
        nav,footer {
            background-color: #4F4557;
        }
        .home_section {
            background-image: url('{% static 'accounts/images/background2.jpg' %}'); 
            background-size: cover;
            background-repeat: no-repeat;
            height: 90vh;
        }
        .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #F4EEE0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href={% url "project_list" %}>Projects</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'categories_index' %}">Categories</a>
        </li>
        <li class="nav-item">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'user_list' %}">Users</a>
        </li>
      </ul>
      {% if user.id %}
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="#">{{ user }}</a>
          </li>
          <li class="nav-item">
              <form method="post" action="{% url 'superuser_login' %}">
                  {% csrf_token %}
                  <input type="submit" value="Logout" class="btn btn-primary">
              </form>
          </li>
      </ul>
      {% else %}
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'superuser_login' %}">Login</a>
          </li>
      </ul>
      {% endif %}
  </div>
</div>
</nav>

      </div>
    </div>
  </nav>
  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
