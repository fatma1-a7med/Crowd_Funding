<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #F4EEE0; /* Beige */
        }
        .container {
            max-width: 800px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class="container ">
        <h2 class="my-3" style="color: #4F4557; margin-top: 500px;">Choose one of them:</h2>
        {% if request.user.is_superuser %}
        <ul class="list-group" >
            <li class="list-group-item" style="background-color: transparent"><a class="flex-sm-fill text-light text-sm-center nav-link active" aria-current="page" href={% url "project_list" %} style="background-color: #4F4557;">Projects</a></li>
            <li class="list-group-item" style="background-color: transparent"><a class="flex-sm-fill text-light text-sm-center nav-link" href={% url "categories_index" %} style="background-color: #4F4557;">Categories</a></li>
            <li class="list-group-item" style="background-color: transparent"><a class="flex-sm-fill text-light text-sm-center nav-link" href="{% url 'user_list' %}" style="background-color: #4F4557;">Users</a></li>
        </ul>  
        
        {% else %}
        <h4 class="text-center text-dark mt-3">Sorry, you are not authorized to view this page.</h4>
        {% endif %}
    </div>
</body>
</html>
