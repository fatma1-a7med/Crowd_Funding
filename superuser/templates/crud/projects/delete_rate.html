<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Rate</title>
</head>
<body>
    <h1>Delete Rate</h1>
    <p>Are you sure you want to delete this rate?</p>
    <p>{{ rate.rate }}</p>
    <form action="{% url 'delete_rate' rate.id project.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
</body>
</html>
