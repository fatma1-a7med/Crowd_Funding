{% extends 'projects/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-tagsinput.css' %}">

<form class="create_s" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        {{ form.title }}
        {{ form.details}}
        {{ form.totaltarget }}
        {{ form.start_date}}
        {{ form.end_date }}
        {{ form.category }}
        <div class="form-group">
          <label>Tags</label>
          <input type="text" data-role="tagsinput" class="form-control" name="tags">
        </div>
      </div>
      <div class="col-8">
        {{ formset}}
      </div>
    </div>
  </div>
  <br>
  <button type="submit" class="boy btn btn-success ">Create Project</button>
</form>
{% block js %}
<script type="text/javascript" src="{% static 'js/bootstrap-tagsinput.js' %}"></script>
{% endblock %}


{% endblock %}
