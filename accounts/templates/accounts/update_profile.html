
<!-- update_profile.html -->

{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2>Update Profile</h2>
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <label for="id_first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ form.first_name.value }}">
                    </div>
                    <div class="col-md-6">
                        <label for="id_last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ form.last_name.value }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="id_mobile_phone" class="form-label">Mobile Phone</label>
                    <input type="text" name="mobile_phone" id="id_mobile_phone" class="form-control" value="{{ form.mobile_phone.value }}">
                </div>
                <div class="mb-3">
                    <label for="id_birthdate" class="form-label">Birthdate</label>
                    <input type="date" name="birthdate" id="id_birthdate" class="form-control" value="{{ form.birthdate.value }}">
                </div>
                <div class="mb-3">
                    <label for="id_facebook_profile" class="form-label">Facebook Profile</label>
                    <input type="url" name="facebook_profile" id="id_facebook_profile" class="form-control" value="{{ form.facebook_profile.value }}">
                </div>
                <div class="mb-3">
                    <label for="id_country" class="form-label">Country</label>
                    <input type="text" name="country" id="id_country" class="form-control" value="{{ form.country.value }}">
                </div>
                <div class="mb-3">
                    <label for="id_profile_picture" class="form-label">Profile Picture</label>
                    <input type="file" name="profile_picture" id="id_profile_picture" class="form-control" accept="images/*">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
