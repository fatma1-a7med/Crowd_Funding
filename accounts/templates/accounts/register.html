{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    .registration, .leftSide{
        height:100vh;
    }
    .rightSide{
        background-image: url('{% static 'accounts/images/background.jpg' %}'); 
        background-size: cover;
       
       }
       .form-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }

</style>
<div class="d-flex w-100 bg-dark text-light registration">
    <div class="leftSide col-6">
        <h2>Register </h2>
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
                {{form }}
        
            <input type="submit" class="btn btn-success">
        </form>
    </div>
    <section class="rightSide col-6">

    </section>


</div>



{% comment %} <script src="{% static 'accounts/js/main.js' %}"></script>
 {% endcomment %}
{%endblock %}
